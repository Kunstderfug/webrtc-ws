<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicRoom</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="login">
      <label for="username">Your Name</label>
      <input
        id="username"
        type="text"
        placeholder="your name"
        required=""
        autofocus=""
      />
      <button id="login">Login</button>
    </div>

    <div id="call">
      <video id="local" autoplay muted></video>
      <video id="remote" autoplay></video>

      <div>
        <input id="username-to-call" placeholder="Username to call" />
        <button id="call">Call</button>
        <button id="close-call">Close call</button>
      </div>
    </div>
    <script>
      const HOST = location.origin.replace(/^http/, "ws");
      const ws = new WebSocket(HOST);

      //APP code
      // const ws = new WebSocket("ws://localhost:8080");

      ws.onopen = () => {
        console.log("Connected to the signaling server");
      };

      ws.onerror = err => {
        console.error("there ts an error", err);
      };

      ws.onmessage = msg => {
        console.log("Got message", msg.data);

        const data = JSON.parse(msg.data);

        switch (data.type) {
          case "login":
            handleLogin(data.success);
            break;
          case "offer":
            handleOffer(data.offer, data.username);
            break;
          case "answer":
            handleAnswer(data.answer);
            break;
          case "candidate":
            handleCandidate(data.candidate);
            break;
          case "close":
            handleClose();
            break;
          default:
            break;
        }
      };

      let connection = null;
      let name = null;
      let otherUsername = null;

      const sendMessage = message => {
        if (otherUsername) {
          message.otherUsername = otherUsername;
        }

        ws.send(JSON.stringify(message));
      };

      document.querySelector("div#call").style.display = "none";

      document
        .querySelector("button#login")
        .addEventListener("click", event => {
          username = document.querySelector("input#username").value;

          if (username.length < 0) {
            alert("Please enter a username ðŸ™‚");
            return;
          }

          sendMessage({
            type: "login",
            username: username
          });
        });

      const handleLogin = async success => {
        if (success === false) {
          alert("ðŸ˜ž Username already taken");
        } else {
          document.querySelector("div#login").style.display = "none";
          document.querySelector("div#call").style.display = "block";

          let localStream;
          try {
            localStream = await navigator.mediaDevices.getUserMedia({
              video: {
                width: 1280,
                height: 720
              },
              audio: {
                echoCancellation: false,
                autoGainControl: false,
                channelCount: 2,
                latency: 0,
                noiseSuppression: false,
                sampleRate: 48000,
                sampleSize: 16,
                volume: 1.0
              }
            });
          } catch (error) {
            alert(`${error.name}`);
            console.error(error);
          }

          document.querySelector("video#local").srcObject = localStream;

          const configuration = {
            iceServers: [
              { url: "stun:stun2.1.google.com:19302" },
              {
                url: "turn:192.158.29.39:3478?transport=udp",
                credential: "JZEOEt2V3Qb0y27GRntt2u2PAYA=",
                username: "28224511:1379330808"
              }
            ]
          };

          connection = new RTCPeerConnection(configuration);

          connection.addStream(localStream);

          connection.onaddstream = event => {
            document.querySelector("video#remote").srcObject = event.stream;
          };

          connection.onicecandidate = event => {
            if (event.candidate) {
              sendMessage({
                type: "candidate",
                candidate: event.candidate
              });
            }
          };
        }
      };

      document.querySelector("button#call").addEventListener("click", () => {
        const callToUsername = document.querySelector("input#username-to-call")
          .value;

        if (callToUsername.length === 0) {
          alert("Enter a username ðŸ˜‰");
          return;
        }

        otherUsername = callToUsername;

        connection.createOffer(
          offer => {
            sendMessage(
              {
                type: "offer",
                offer: offer
              },
              (offer.sdp = offer.sdp.replace(
                // these are the code for SDP replacement
                "minptime=10",
                "minptime=10;stereo=1;sprop-stereo=1;maxaveragebitrate=256000"
              ))
            );
            connection.setLocalDescription(offer);
          },
          error => {
            alert("Error when creating an offer");
            console.error(error);
          }
        );
      });

      const handleOffer = (offer, username) => {
        otherUsername = username;
        connection.setRemoteDescription(new RTCSessionDescription(offer));
        connection.createAnswer(
          answer => {
            connection.setLocalDescription(answer);
            sendMessage(
              {
                type: "answer",
                answer: answer
              },
              (answer.sdp = answer.sdp.replace(
                // these are the code for SDP replacement
                "minptime=10",
                "minptime=10;stereo=1;sprop-stereo=1;maxaveragebitrate=256000"
              ))
            );
          },
          error => {
            alert("Error when creating an answer");
            console.error(error);
          }
        );
      };

      const handleAnswer = answer => {
        connection.setRemoteDescription(new RTCSessionDescription(answer));
      };

      const handleCandidate = candidate => {
        connection.addIceCandidate(new RTCIceCandidate(candidate));
      };

      document
        .querySelector("button#close-call")
        .addEventListener("click", () => {
          sendMessage({
            type: "close"
          });
          handleClose();
        });

      const handleClose = () => {
        otherUsername = null;
        document.querySelector("video#remote").src = null;
        connection.close();
        connection.onicecandidate = null;
        connection.onaddstream = null;
      };
    </script>
  </body>
</html>
